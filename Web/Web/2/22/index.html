<script>
 $( function() {
 $('#calc').click( function() {
 var var1 = $('#var1').val();
 var var2 = $('#var2').val();
 var var3 = $('#var3').val();

 $('#result').load( "/pr2_1?var1="+var1+"&var2="+var2+"&var3="+var3);
 } );

 } );
 </script>
  <body>
    <form>
	 	 <p>Введите коэффициенты a,b и c уравнения ax^2+by+c=0:</p>
	 	 <input id="var1" type="text" />
         <input id="var2" type="text" />
         <input id="var3" type="text" />
   </form>
<button id="calc">Посчитать</button>
<p>Результат операции: <b><span style="color: red" id="result"></span></b></p>
  </body>
